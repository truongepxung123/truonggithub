<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/css/style.css">
    <style>
        body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
#wrapper{
  width: 100%;
  height: 100px;
  background: linear-gradient(180deg, #F6AFAF, #FFD8D9) ;
  display: flex;
  justify-items: center;
  justify-content: space-around;
}

h2 {
  color: white;
}
.mobile,
.tablet,
.pc {
  display: none;
}

@media only screen and (max-width: 739.9px) {
  .mobile {
    display: block;
  }
}
@media only screen and (min-width: 740px) and (max-width: 1023.9px) {
  .tablet {
    display: block;
  }
}
@media only screen and (min-width: 1024px) {
  .pc {
    display: block;
  }
}
    </style>
</head>

<body>
    <div id="wrapper">
        
        <div class="mobile">
            <h2>mobile</h2>
        </div>
        <div class="tablet">
            <h2>tablet</h2>
        </div>
        <div class="pc">
            <h2>pc</h2>
        </div>
    </div>
</body>

</html>
